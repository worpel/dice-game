<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <title>Dice Game</title>
</head>

<body>
    <div class="container col">
        <p class="title row">The Dice Game</p>
        <p id="activeplayer">PLAYER1</p>
        <div class="players row">
            <div class="player-container">
                <img src="img/dice1.png" class="dice" id="dice1">
                <p class="scores">Player 1 score:</p>
                <p id="score1">0</p>
                <i class="player-buttons fas fa-dice-six" alt="Roll" id="roll"></i>
            </div>
            <div class="player-container">
                <img src="img/dice1.png" class="dice" id="dice2">
                <p class="scores">Player 2 score:</p>
                <p id="score2">0</p>
                <i class="player-buttons fas fa-exchange-alt" alt="Swap" id="swap"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
